{% extends "base.html" %}

{% block header %}{% endblock %}
{% block site_nav %}{% endblock %}
{% block toc %}{% endblock %}

{% block content %}
  <main class="md-main" data-md-component="main">
    <div class="md-content" data-md-component="content">
      {{ page.content }}
    </div>
  </main>
{% endblock %}

{% block scripts %}
  {{ super() }}
  {% for path in config.extra_javascript %}
    <script src="{{ path | url }}"></script>
  {% endfor %}
{% endblock %}
